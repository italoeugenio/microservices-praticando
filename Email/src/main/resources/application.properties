server.port=8082
spring.application.name=Email
spring.datasource.url=jdbc:postgresql://localhost:5432/ms-email
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=dev
spring.datasource.password=dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

##Rabbitqm
spring.rabbitmq.addresses=${KEY_RABBITMQ}
broker.queue.email.name=default.email

api.security.resend.token=${RESEND_API_KEY}
api.security.resend.email=${RESEND_FROM_EMAIL}